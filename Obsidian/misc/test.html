<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - orbit controls</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <!-- <link type="text/css" rel="stylesheet" href="main.css" /> -->
    <style>
      body {
        background-color: #ccc;
        color: #000;
        width: 100%;
        height: 80%;
      }
      canvas {
        width: 90% !important;
        height: 90% !important;
      }
    </style>
  </head>

  <body>
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.149.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.149.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";

      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { STLLoader } from "three/addons/loaders/STLLoader.js";

      let camera, controls, scene, renderer;
      let url;

      window.startRender = function (urlPassed) {
        url = urlPassed;
        init();
        animate();
      };

      function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xcccccc);
        scene.fog = new THREE.FogExp2(0xcccccc, 0.002);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          1,
          1000
        );
        camera.position.set(200, 100, 0);

        // controls

        controls = new OrbitControls(camera, renderer.domElement);
        controls.listenToKeyEvents(window); // optional

        //controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)

        controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
        controls.dampingFactor = 0.05;

        controls.screenSpacePanning = false;

        controls.minDistance = 50;
        controls.maxDistance = 500;

        controls.maxPolarAngle = Math.PI / 2;

        // world

        const material = new THREE.MeshPhongMaterial({
          color: 0xffffff,
          flatShading: true,
          shininess: 10,
        });

        const loader = new STLLoader();
        loader.load(
          "http://localhost:5566" + url,
          function (geometry) {
            let meshMaterial = material;

            if (geometry.hasColors) {
              meshMaterial = new THREE.MeshPhongMaterial({
                opacity: geometry.alpha,
                vertexColors: true,
              });
            }
            const mesh = new THREE.Mesh(geometry, meshMaterial);
            mesh.rotation.set(-Math.PI / 2, 0, Math.PI / 2);
            mesh.position.set(0, 0, -60);
            scene.add(mesh);
          },
          (xhr) => {
            console.log((xhr.loaded / xhr.total) * 100 + "% loaded");
          },
          (error) => {
            console.log(error);
          }
        );

        // lights

        const dirLight1 = new THREE.DirectionalLight(0xffffff, 1);
        dirLight1.position.set(1, 1, 1);
        scene.add(dirLight1);

        const dirLight2 = new THREE.DirectionalLight(0x002288, 1);
        dirLight2.position.set(-1, -1, -1);
        scene.add(dirLight2);

        const ambientLight = new THREE.AmbientLight(0x555555);
        scene.add(ambientLight);

        //

        window.addEventListener("resize", onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);

        controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true

        render();
      }

      function render() {
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
